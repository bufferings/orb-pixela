description: >
  This command echos "Hello World" using file inclusion.
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  token:
    type: string
    default: "${PIXELA_TOKEN}"
    description: "Hello to whom?"
  username:
    type: string
    default: "${PIXELA_USERNAME}"
    description: "Hello to whom?"
  graph-id:
    type: string
    default: "${PIXELA_GRAPH_ID}"
    description: "Hello to whom?"
steps:
  - run:
      name: Hello Greeting
      command: curl -X PUT "https://pixe.la/v1/users/<<parameters.username>>/graphs/<<parameters.graph-id>>/increment" -H "X-USER-TOKEN:<<parameters.token>>" -H 'Content-Length:0'
